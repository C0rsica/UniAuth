<div class="modal-header dialog-header-confirm">
    <h4 class="modal-title text-center">
        <i class="fa fa-plus-square-o"></i> {{'userMgr.dialog.add.title' | translate }}
    </h4>
</div>
<div class="modal-body">
    <ng-form name="addUserDialog" novalidate role="form">
        <div class="form-group input-group-lg" ng-class="{true: 'has-error'}[addUserDialog.email.$dirty && addUserDialog.email.$invalid]">
            <label><i class="fa fa-exclamation-circle font-color-blue"></i>{{'userMgr.dialog.add.info' | translate }}</label><br />
            <label class="control-label" for="username" placeholder="{{'userMgr.dialog.add.userName' | translate }}">{{'userMgr.dialog.add.userName' | translate }}:</label>
            <input type="text" class="form-control" name="username" id="username" ng-model="user.name">
            <label class="control-label" for="email" placeholder="{{'userMgr.dialog.add.email' | translate }}">{{'userMgr.dialog.add.email' | translate }}:</label>
            <input type="email" class="form-control" name="email" id="email" ng-model="user.email">
            <label class="control-label" for="phone" placeholder="{{'userMgr.dialog.add.mobile' | translate }}">{{'userMgr.dialog.add.mobile' | translate }}:</label>
            <input type="text" class="form-control" name="phone" id="phone" ng-model="user.phone"  ng-pattern="/^1(3|4|5|7|8)\d{9}$/"><br/>
            <label class="control-label" for="staffNo" placeholder="{{'userMgr.dialog.add.staffNo' | translate }}">{{'userMgr.dialog.add.staffNo' | translate }}:</label>
            <input type="text" class="form-control" name="staffNo" id="staffNo" ng-model="user.staffNo" ng-pattern="/^[a-zA-Z0-9]+$/"><br/>
            <label ng-if="loginDomainsDropdown.option.code == 'techops'" class="control-label" placeholder="{{'userMgr.type' | translate }}">{{'userMgr.type' | translate }}:</label>
            <div ng-if="loginDomainsDropdown.option.code == 'techops'" class="btn-group" uib-dropdown is-open="userTypesDropdown.isOpen">
                <button type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
                    <span ng-bind="userTypesDropdown.option.code"></span>
                    <span class="caret"></span>
                </button>
                <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
                    <li ng-repeat="it in userTypesDropdown.items">
                        <a ng-click="userTypesDropdown.selectOption(it)" ng-bind="it.code"></a>
                    </li>
                </ul>
            </div>
            <br />
            <span class="text-danger"><strong>{{msg}}</strong></span>
        </div>
    </ng-form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">{{'dialog.cancel' | translate}}</button>
    <button type="button" class="btn btn-primary" ng-click="save()"
            ng-disabled="(addUserDialog.$dirty && addUserDialog.$invalid) || addUserDialog.$pristine ||  !add_btn_enable()">{{'dialog.save' | translate}}</button>
</div>
