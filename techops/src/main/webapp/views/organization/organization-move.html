<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">
            {{ 'organizationMgr.moveOrganization' | translate}}
        </h3>
    </div>
    <div class="panel-body">
        <div>
            <ng-form name="moveOrganizationForm" novalidate role="form">
                <div class="form-organization">
                    <label class="panel-label" for="fromOrganization">{{ 'organizationMgr.currentOrganization' | translate}}:</label>
                    <input type="text" class="form-control" name="fromOrganization" id="fromOrganization" ng-model="moveOrganization.from.label" required disabled>
                </div>
                <div class="form-organization">
                    <label class="panel-label" for="toOrganization">{{ 'organizationMgr.targetOrganization' | translate}}:</label>
                    <input type="text" class="form-control" name="toOrganization" id="toOrganization" ng-model="moveOrganization.to.label" required disabled>
                </div>
                <button type="button" class="btn btn-info" ng-click="move()"
                        ng-disabled="moveOrganizationForm.fromOrganization.$invalid || moveOrganizationForm.toOrganization.$invalid">{{ 'organizationMgr.dialog.eav.confirmMove'| translate}}</button>
                <button type="button" class="btn btn-link" ng-click="reset(false,true)">{{ 'organizationMgr.label.cancel'| translate }}</button>
            </ng-form>
        </div>
    </div>
</div>
