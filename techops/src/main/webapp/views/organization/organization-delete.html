<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">
            {{ 'organizationMgr.delOrganization' | translate}}
        </h3>
    </div>
    <div class="panel-body">
        <div class="form-group">
            <label>{{ 'organizationMgr.label.organizationId' | translate}}:</label>
            <p>{{targetOrganization.id}}</p>
        </div>
        <div class="form-group">
            <label>{{ 'organizationMgr.label.organizationName' | translate}}: </label>
            <p>{{targetOrganization.label}}</p>
        </div>
        <div class="form-group">
            <label>{{ 'organizationMgr.label.organizationCode' | translate}}: </label>
            <p>{{targetOrganization.code}}</p>
        </div>
        <button type="button" class="btn btn-info" ng-click="confirm()">{{ 'organizationMgr.delete.confirm' | translate}}</button>
        <button type="button" class="btn btn-link" ng-click="reset(false,true)">{{ 'organizationMgr.label.cancel'| translate }}</button>
    </div>
</div>
